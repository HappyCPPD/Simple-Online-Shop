<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splurge - Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background: linear-gradient(90deg, #4a90e2, #1a73e8);
            color: white;
            padding: 15px 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            background-color: #222;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            padding: 8px 12px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #4a90e2;
        }

        .container {
            padding: 40px 20px;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .contact-form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .contact-form label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background: #4a90e2;
            color: white;
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        .contact-form button:hover {
            background: #1a73e8;
        }

        .social-links {
            margin-top: 40px;
            font-size: 18px;
            color: #333;
        }

        .social-links a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            transition: 0.3s;
        }

        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" style="color: white; text-decoration: none;">SPLURGE - SHOP SMART, SHOP EASY</a>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="featured.html">Featured</a>
        <a href="discounts.html">Discounts</a>
        <a href="new_arrivals.html">New Arrivals</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="social-links">
            <p>Here's our <a href="www.linkedin.com/in/ashton-ang-846999353">LinkedIn</a>,&nbsp;<a href="#">Discord</a>, and&nbsp;<a href="https://github.com/HappyCPPD">GitHub</a> page.</p>
        </div>
    </div>
</body>

</html>
